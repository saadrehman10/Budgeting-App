<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top-left">
                <h1>Budget up</h1>
            </div>
            <div class="top-right">
                <h2>Balance :</h2>
                <h2 id="currentBugget">Rs. 0</h2>
                <button class="balanceButton"  id="balanceButton" onclick="balanceAdd()">Add</button>
            </div>
        </div>

        <div class="addExpence" >
            <h2>Add Expence</h2>
            <div class="addExpenceInput">
                <div class="addExpenceInputAtt">
                    <h4>Category :</h4>
                    <select  id="selector1">
                        <option value="Other" selected>Other</option>
                        <option value="Education">Education</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Health">Health</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Gifts">Gifts</option>
                        <option value="Investments">Investments</option>

                    </select>
                </div>
                <div class="addExpenceInputAtt">
                    <h4>Amount :</h4>
                    <input type="text" placeholder="Amount" id="Amount">
                </div>
                <div class="addExpenceInputAtt">
                    <h4>Date :</h4>
                    <input type="date" id="date" name="date">
                </div>
                <div class="addExpenceInputAtt">
                    <h4>Description:</h4>
                    <input type="text" placeholder="Add Description" id="description">
                </div>   
            </div>
            <button class="addExpenceButton" id="addExpenceButton" onclick="addExpences()">Add</button>
        </div>
        <div id="expencesView">
            <h1 class="ExpenceHeading">Expences :</h1>
            <ul class="listExpences" id="listExpences">
                
            </ul>



        </div>
    </div>
</body>
</html>

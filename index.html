<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top-left">
                <h1>Budget up</h1>
            </div>
            <div class="top-right">
                <h2>Current Balance :</h2>
                <h2 id="currentBugget">Rs. 0</h2>
                <button class="balanceButton"  id="balanceButton" onclick="balanceAdd()">+</button>
            </div>
        </div>
        <div class="middle">
                <div class="overviewBox">
                    <h2>Over View</h2>
                    <ul>
                        <li class="overviewLi"><h4><pre>Total Credit :  </pre></h4><h4 id="totalCredit"> Rs. 0</h4></li>
                        <li class="overviewLi"><h4><pre>Total Debit :  </pre> </h4><h4 id="totalDebit"> Rs. 0</h4></li>
                        
                    </ul>
                    

                </div>

                <div class="addExpense" >
                    <h2 id="ExpenseAndUpdate">Add Expense</h2>
                    <div class="addExpenseInput">
                        <div class="addExpenseInputAtt">
                            <h4>Category :</h4>
                        
                            <select  id="selector1">
                                <option value="Other" selected>Other</option>
                                <option value="Education">Education</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Health">Health</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Gifts">Gifts</option>
                                <option value="Investments">Investments</option>

                            </select>
                        </div>
                        <div class="addExpenseInputAtt">
                            <h4>Amount :</h4>
                        
                            <input type="text" placeholder="Amount" id="Amount">
                        </div>
                        <div class="addExpenseInputAtt">
                            <h4>Date :</h4>
                
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="addExpenseInputAtt">
                            <h4>Description :</h4>
                        
                            <input type="text" placeholder="Add Description" id="description">
                        </div>   
                    </div>
                    <button class="addExpenseButton" id="addExpenseButton" onclick="addExpenses()">Add</button>
                </div>
            </div>
        <div id="ExpensesView">
            <h1 class="ExpenseHeading">Expenses :</h1>
            <ul class="listExpenses" id="listExpenses">
                <li class="listInlistdez" style="width: 20%; margin-left: 7rem ;">Add Expenses from the above box</li>
            </ul>



        </div>
    </div>
</body>
</html>
